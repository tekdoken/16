<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Oto {
        constructor(image, top, left, width, height) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.width = width;
            this.height = height;
        }

        getHeroElement = function () {
            return '<img width="' + this.width + '"' + ' height="' + this.height + '"' + ' src="' + this.image + '"' + ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        up() {
            this.top -= 50;
        }

        down() {
            this.top += 50;
        }

        le() {
            this.left -= 45;
        }

        right() {
            this.left += 45;
        }

    }
    let oto = new Oto('ly.jpg', 250, 555, 40, 80);
    document.getElementById('game').innerHTML = oto.getHeroElement();

    document.addEventListener("keydown", upkey, false);
    document.addEventListener("keydown", dokey, false);
    document.addEventListener("keydown", lekey, false);
    document.addEventListener("keydown", rikey, false);

    function upup() {
        oto.up();
        document.getElementById('game').innerHTML = oto.getHeroElement();
    }

    function upkey(w) {
        if (w.keyCode === 87) {
            upup()

        }
    }

    function dodo() {
        oto.down();
        document.getElementById('game').innerHTML = oto.getHeroElement();
    }

    function dokey(w) {
        if (w.keyCode === 83) {
            dodo()
        }
    }

    function lele() {
        oto.le();
        document.getElementById('game').innerHTML = oto.getHeroElement();
    }

    function lekey(w) {
        if (w.keyCode === 65) {
            lele()
        }
    }

    function riri() {
        oto.right();
        document.getElementById('game').innerHTML = oto.getHeroElement();
    }

    function rikey(w) {
        if (w.keyCode === 68) {
            riri()
        }
    }


</script>
</body>
</html>
