    class Circle {
        constructor(x, y, radius,sx,sy) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.sx=sx;
            this.sy=sy;
        }
    }
    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let circle = new Circle(200, 200, 20);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fill();
    }
