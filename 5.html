<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        radius

        constructor(radius) {
            this.radius = radius;
        }

        getRadius () {
            return this.radius;
        }
        getArea  () {
            return Math.PI * radius * radius;
        }
    }

    let circle = new Circle(2);
    let radius = circle.getRadius(); // 2
    let area = circle.getArea(); //
    document.write("radius: " + radius + "; area: " + area);
</script>
</body>
</html>
